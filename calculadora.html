<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
</head>

<body>
    <div>
        <div>
            <h2>
                Resultado: <span class="resultado"></span>
            </h2>
            <div>
                <div>
                    <div>
                        <label for="">Valor 1</label>
                        <input id="valor1" type="text">
                    </div>
                    <div>
                        <label for="">Valor 2</label>
                        <input id="valor2" type="text">
                    </div>
                    <div style="display: flex">
                        <button id="btn-sumar" type="button">
                            Sumar
                        </button>
                        <button id="btn-restar" type="button">
                            Restar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Función para sumar los valores
        function sumar() {
            // Obtener los valores de los inputs
            const valor1 = parseFloat(document.getElementById('valor1').value);
            const valor2 = parseFloat(document.getElementById('valor2').value);
            
            // Calcular la suma
            const resultado = valor1 + valor2;
            
            // Mostrar el resultado en el elemento con clase 'resultado'
            document.querySelector('.resultado').textContent = resultado;
        }

        // Función para restar los valores
        function restar() {
            // Obtener los valores de los inputs
            const valor1 = parseFloat(document.getElementById('valor1').value);
            const valor2 = parseFloat(document.getElementById('valor2').value);
            
            // Calcular la resta
            let resultado = valor1 - valor2;
            
            // Si el resultado es negativo, mostrar 0
            if (resultado < 0) {
                resultado = 0;
            }
            
            // Mostrar el resultado en el elemento con clase 'resultado'
            document.querySelector('.resultado').textContent = resultado;
        }

        // Añadir event listeners a los botones
        document.getElementById('btn-sumar').addEventListener('click', sumar);
        document.getElementById('btn-restar').addEventListener('click', restar);
    </script>
</body>

</html>
